<div class="alert alert-success" *ngIf="sucesso">
  Sugestão cadastrada com sucesso!
</div>

<div class="form-group" *ngIf="!sucesso">
  <label for="sugestao">Sugestão</label>
  <textarea class="form-control" id="sugestao" [(ngModel)]="sugestaoDTO.sugestao"></textarea>
</div>
<button type="submit" class="btn btn-primary" (click)="enviarSugestao()" *ngIf="!sucesso">Enviar</button>
